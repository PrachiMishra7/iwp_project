<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Year Project Assessment Portal</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Image -->
    <img src="christbg.jpg" alt="Background" class="background-image">

    <!-- Ribbon Header -->
    <div class="ribbon">
        <div class="ribbon-content">
            <div class="left-icons">
                <i class="fas fa-home icon"></i>
                <i class="fas fa-envelope icon"></i>
                <i class="fas fa-info-circle icon"></i>
            </div>
            <h1 class="main-title">ASSESSMENT OF FINAL YEAR PROJECT</h1>
            <div class="logo">
                <img src="logo.jpeg" alt="University Logo">
            </div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <h2 class="login-title">Sign in to Assessment Portal</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="userId" class="form-label">
                    <i class="fas fa-user"></i> User Id/Email
                </label>
                <input type="text" id="userId" class="form-input" placeholder="Enter your email or user ID" required>
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
            </div>

            <!-- ðŸ”¹ Role Selection Added -->
            <div class="form-group">
                <label for="role" class="form-label">
                    <i class="fas fa-user-tag"></i> Login As
                </label>
                <select id="role" class="form-input" required>
                    <option value="">-- Select Role --</option>
                    <option value="faculty">Faculty</option>
                    <option value="student">Student</option>
                </select>
            </div>
            
            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-button">
                <i class="fas fa-sign-in-alt"></i> LOGIN
            </button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
